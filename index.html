<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather report</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Прогноз погоды<span class="date-today-header">Самара, 2 июня, среда</span></h1>
      
    </header>

    <main>
      <section class="today">
        <p class="day">Сегодня</p>
        <h2 id="dateToday">2 июня</h2>
        <img src="/img/clear.png" alt="Погода" id="rainfallToday" />
        <p class="day-temperature" id="dayTemperatureToday">днем +26°</p>
        <p class="night-temperature" id="nightTemperatureToday">ночью +18°</p>
        <p class="rainfall-descript" id="rainfallDescriptToday">ясно,<br>без осадков</p>
      </section>

      <section class="next-day">
        <p class="day" id="dayOfWeekNextDay">Понедельник</p>
        <h2 id="dateNextDay">3 июня</h2>
        <img src="/img/clear.png" alt="Погода" id="rainfallNextDay" />
        <p class="day-temperature" id="dayTemperatureNextDay">днем +24°</p>
        <p class="night-temperature" id="nightTemperatureNextDay">ночью +21°</p>
        <p class="rainfall-descript" id="rainfallDescriptNextDay">ясно,<br>без осадков
        </p>
      </section>

      <section class="second-day">
        <p class="day" id="dayOfWeekSecondDay">Вторник</p>
        <h2 id="dateSecondDay">4 июня</h2>
        <img src="/img/rain.jpg" alt="Погода" id="rainfallSecondDay" />
        <p class="day-temperature" id="dayTemperatureSecondDay">днем +29°</p>
        <p class="night-temperature" id="nightTemperatureSecondDay">ночью +19°</p>
        <p class="rainfall-descript" id="rainfallDescriptSecondDay">облачно,<br>дождь</p>
      </section>

      <section class="third-day">
        <p class="day" id="dayOfWeekThirdDay">Cреда</p>
        <h2 id="dateToday">5 июня</h2>
        <img src="/img/cloud.png" alt="Погода" id="rainfallThirdDay" />
        <p class="day-temperature" id="dayTemperatureThirdDay">днем +27°</p>
        <p class="night-temperature" id="nightTemperatureThirdDay">ночью +21°</p>
        <p class="rainfall-descript" id="rainfallDescriptThirdDay">облачно,<br>дождь</p>
      </section>
    </main>
  </body>
</html>
