<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather report</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>
        Прогноз погоды<span class="date-today-header"
          >Самара, 2 июня, среда</span
        >
      </h1>
    </header>

    <main>
      <section class="today">
        <p class="day">Сегодня</p>
        <h2 class="date" id="dateToday">2 июня</h2>
        <img src="/img/clear.png" alt="Погода" />
        <p class="day-temperature">днем +26°</p>
        <p class="night-temperature" id="nightTemperatureToday">ночью +18°</p>
        <p class="rainfall-descript">ясно,<br />без осадков</p>
      </section>

      <section class="next-day">
        <p class="day" id="dayOfWeekNextDay">Понедельник</p>
        <h2 class="date" id="dateNextDay">3 июня</h2>
        <img src="/img/clear.png" alt="Погода" />
        <p class="day-temperature">днем +24°</p>
        <p class="night-temperature">ночью +21°</p>
        <p class="rainfall-descript">ясно,<br />без осадков</p>
      </section>

      <section class="second-day">
        <p class="day">Вторник</p>
        <h2 class="date">4 июня</h2>
        <img src="/img/rain.jpg" alt="Погода" />
        <p class="day-temperature">днем +29°</p>
        <p class="night-temperature">
          ночью +19°
        </p>
        <p class="rainfall-descript">облачно,<br />дождь</p>
      </section>

      <section class="third-day">
        <p class="day">Cреда</p>
        <h2 class="date">5 июня</h2>
        <img src="/img/cloud.png" alt="Погода" />
        <p class="day-temperature">днем +27°</p>
        <p class="night-temperature">
          ночью +21°
        </p>
        <p class="rainfall-descript">облачно,<br />дождь</p>
      </section>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
